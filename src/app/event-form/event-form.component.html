  <input matInput>
</mat-form-field>
<mat-form-field appearance="fill">

  <input matInput>
</mat-form-field>
<mat-form-field>
  <mat-label>Devise</mat-label>
  <mat-select>

  </mat-select>
</mat-form-field>

</mat-form-field>
<a mat-raised-button color="primary" (click)="addParticipant()" class="text-white mb-2">Ajouter</a>
