<app-image-logo></app-image-logo>
<h3>Créer un compte</h3>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Nom</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Le nom est obligatoire</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">L'email est obligatoire</div>
      <div *ngIf="f.email.errors.isEmail">Le format d'email est incorrect</div>
    </div>
  </div>
  <div class="form-group">
    <label>Surnom pour les Tricounts</label>
    <input type="text" formControlName="nickname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nickname.errors }" />
    <div *ngIf="submitted && f.nickname.errors" class="invalid-feedback">
      <div *ngIf="f.nickname.errors.required">Le surnom est obligatoire</div>
    </div>
  </div>
  <div class="form-group">
    <label>Mot de passe</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Le mot de passe est obligatoire</div>
      <div *ngIf="f.password.errors.minlength">Le mot de passe contient au moins 6 caractères</div>
    </div>
  </div>
  <div class="form-group">
    <label>Confirmation du mot de passe</label>
    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmPassword.errors.required">Merci de confirmer votre mot de passe</div>
      <div *ngIf="f.confirmPassword.errors.equalsToField">Mots de passe différents</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      S'enregistrer
    </button>
    <a routerLink="/users/login" class="btn btn-link">Annuler</a>
  </div>
</form>
