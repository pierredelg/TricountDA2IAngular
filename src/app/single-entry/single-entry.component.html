<div class="container border mt-2 header-entry">
  <div *ngIf="entry != null" class="d-flex flex-column align-items-center justify-content-center mt-3">
    <h3 class="mb-2 mt-2 font-weight-bold">{{entry.libelle | titlecase}}</h3>
    <h3 class="mb-2 mt-2 font-weight-bold">{{entry.montant}} {{entry.devise.symbole}}</h3>
  </div>
  <div class="d-flex mt-3 justify-content-between font-weight-bold" *ngIf="entry != null">
    <p *ngIf="entry != null && entry.participant != null">PayÃ© par {{entry.participant.surnom}}</p>
    <p>{{entry.date}}</p>
  </div>
</div>
<div class="container border mt-2" *ngIf="entry != null && participants != null">
  <h3 class="mt-2">Liste des participants :</h3>
  <mat-nav-list>
    <mat-list-item *ngFor="let participantFromList of participants">
      <div class="d-flex justify-content-between w-100">
        <h5> {{participantFromList.surnom}} </h5>
        <h5 *ngIf="equilibre != 0">{{equilibre}} {{entry.devise.symbole}}</h5>
      </div>
    </mat-list-item>
  </mat-nav-list>
</div>
